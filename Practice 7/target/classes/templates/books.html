<!DOCTYPE html>
<html lang="en">
<html xmlns:th="https://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<table>
    <thead>
        <th>name</th>
        <th>isbn</th>
        <th>author</th>
    </thead>

    <tbody>
    <tr th:each="book: ${books}">
        <td th:text="${book.title}"></td>
        <td th:text="${book.isbn}"></td>
        <td th:text="${book.author}"></td>

    </tr>

    </tbody>

</table>

<button onclick="window.location.href='http://localhost:8080/'">Go to /</button>

</body>
</html>
